body, html {

/* === Fondo marino animado === */

  border-left: 5px solid #ff9999;
  border-right: 5px solid #ff9999;
  border-radius: 50%;
  animation: swing 4s infinite alternate ease-in-out;
}
@keyframes swing {
  0% { transform: rotate(-10deg); }
  100% { transform: rotate(10deg); }
}

/* === Personajes animados (SVG) === */
.character {
  position: absolute;
  width: 60px;
  animation: float 4s infinite alternate ease-in-out;
}
@keyframes float {

/* === Texto principal === */

<script>
// ===== Cuenta regresiva =====
const countdownDisplay = document.getElementById('countdown');
const targetDate = new Date('February 1, 2026 12:30:00').getTime();

function updateCountdown() {
  let now = new Date().getTime();
  let diff = targetDate - now;

  if (diff < 0) {
    countdownDisplay.innerText = "üéâ ¬°La fiesta comenz√≥! üéâ";
    return;
  }

  let days = String(Math.floor(diff / (1000*60*60*24))).padStart(2,'0');
  let hours = String(Math.floor((diff % (1000*60*60*24)) / (1000*60*60))).padStart(2,'0');
  let mins = String(Math.floor((diff % (1000*60*60)) / (1000*60))).padStart(2,'0');
  let secs = String(Math.floor((diff % (1000*60)) / 1000)).padStart(2,'0');
  
  countdownDisplay.innerText = `${days}d : ${hours}h : ${mins}m : ${secs}s`;
}
