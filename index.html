/* === Estilos base === */
body, html {
  margin: 0;

  background: #f4e2b1; /* color arena completo */
  overflow-x: hidden;

/* === Contenedor de animaciones === */
#ocean {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: #f4e2b1;
  overflow: hidden;
  z-index: -2;
}

/* === Red de pesca arriba === */
#net {
  position: absolute;
  top: 0;
  left: 50%;
  width: 300px;
  height: 150px;
  margin-left: -150px;
  border-top: 5px solid #ff9999;

  border-right: 5px solid #ff9999;
  border-radius: 50%;
  animation: swing 4s infinite alternate ease-in-out;
  z-index: 1;
}
@keyframes swing {
  0% { transform: rotate(-10deg); }
  100% { transform: rotate(10deg); }
}

/* === Burbujas === */
.bubble {
  position: absolute;
  bottom: -30px;
  width: 15px;
  height: 15px;
  background: rgba(255,255,255,0.7);
  border-radius: 50%;
  animation: rise 10s infinite ease-in;
}
@keyframes rise {
  0% { bottom: -30px; transform: scale(0.5); opacity: 0.5; }
  50% { opacity: 1; }
  100% { bottom: 100%; transform: scale(1); opacity: 0; }
}

/* === Personajes animados SVG === */
.character {
  position: absolute;
  width: 60px;
  animation: float 4s infinite alternate ease-in-out;
}
@keyframes float {
  to { transform: translateY(-20px); }
}

/* === Texto principal === */

  color: #ff4500;

<script>

const countdownDisplay = document.getElementById('countdown');
const targetDate = new Date('February 1, 2026 12:30:00').getTime();

function updateCountdown() {
  const now = new Date().getTime();
  const diff = targetDate - now;

  if(diff < 0){
    countdownDisplay.innerText = "üéâ ¬°La fiesta comenz√≥! üéâ";

  }

  const days = Math.floor(diff / (1000*60*60*24));
  const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
  const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
  const seconds = Math.floor((diff % (1000*60)) / 1000);

  countdownDisplay.innerText = `Faltan ${days}d ${hours}h ${minutes}m ${seconds}s üéà`;
}
