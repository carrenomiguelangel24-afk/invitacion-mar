<style>
/* === Estilos base === */
body {
  margin: 0;
  padding: 0;
  font-family: 'Comic Sans MS', cursive, sans-serif; /* letra divertida y redondeada */
  background-color: #f4e2b1; /* color arena */
  color: #333;
  text-align: center;
  display: flex;

}

/* === Contenedor principal === */
.container {
  max-width: 500px;
  margin: auto;
  padding: 30px 20px;
  background-color: #fff8e1;
  border-radius: 20px;
  box-shadow: 0 8px 15px rgba(0,0,0,0.2);

}

/* === T√≠tulos y texto === */
h1 {

  color: #ff4500;

}

/* === Contador tipo reloj digital === */
#countdown {

  font-weight: bold;

  margin: 20px 0;
  padding: 15px;
  background-color: #ffe4e1;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  font-family: 'Courier New', monospace; /* estilo reloj digital */
  letter-spacing: 2px;
}

/* === Botones simples === */
.button {
  display: inline-block;
  margin: 10px;
  padding: 12px 25px;
  background-color: #ff69b4;
  color: #fff;
  text-decoration: none;
  border-radius: 25px;
  font-weight: bold;
  transition: 0.3s;
}
.button:hover {
  background-color: #ff1493;
}

/* === Dibujos marinos decorativos === */

}

</style>
</head>
<body>

<div class="container">
  <h1>üåä ¬°Revelaci√≥n & Baby Shower! üéÄ</h1>
  <p>Estamos emocionados de celebrar juntos la llegada de nuestro peque√±o tesoro.</p>
  <p>üìÖ 1 de febrero de 2026 | üïß 12:30 p.m.</p>
  <p>üìç Sal√≥n Huiyatengo ‚Äî Taxco de Alarc√≥n, Guerrero</p>

  <!-- Contador tipo reloj -->
  <div id="countdown">Cargando...</div>

  <!-- Botones -->
  <a href="https://wa.me/tu_numero?text=Confirmo%20asistencia%20al%20Baby%20Shower" class="button" target="_blank">‚úÖ Confirmar</a>
  <a href="https://goo.gl/maps/tu_mapa" class="button" target="_blank">üìç Ver ubicaci√≥n</a>

  <!-- Dibujos marinos -->
  <img src="tortuga.png" class="decor" style="left:10%; bottom:10%;">
  <img src="medusa.png" class="decor" style="left:80%; bottom:20%; animation-duration:5s;">
  <img src="estrella.png" class="decor" style="left:30%; bottom:30%; animation-duration:4s;">
  <img src="caracol.png" class="decor" style="left:70%; bottom:15%; animation-duration:6s;">
</div>

<script>
// ===== Contador regresivo tipo reloj digital =====
const countdownDisplay = document.getElementById('countdown');
const targetDate = new Date('February 1, 2026 12:30:00').getTime();

function updateCountdown() {
  const now = new Date().getTime();
  const diff = targetDate - now;

  if(diff < 0){
    countdownDisplay.innerText = "üéâ ¬°La fiesta comenz√≥! üéâ";
    return;
  }

  const days = String(Math.floor(diff / (1000*60*60*24))).padStart(2,'0');
  const hours = String(Math.floor((diff % (1000*60*60*24)) / (1000*60*60))).padStart(2,'0');
  const minutes = String(Math.floor((diff % (1000*60*60)) / (1000*60))).padStart(2,'0');
  const seconds = String(Math.floor((diff % (1000*60)) / 1000)).padStart(2,'0');

  countdownDisplay.innerText = `${days} : ${hours} : ${minutes} : ${seconds}`;
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>
