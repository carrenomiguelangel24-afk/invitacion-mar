:root{

  --arena2:#ecd8b7;
  --oceano:#1f7a88;
  --coral:#ff8aa1;
  --sol:#ffd166;
}

*{box-sizing:border-box;}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#fff,var(--arena),var(--arena2));
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Baloo 2', cursive;
  overflow:hidden;

/* PERSONAJES MARINOS MOVI√âNDOSE */
.marine{
  position:absolute;
  font-size:36px;
  animation:swim linear infinite;
  opacity:.9;
}

.m1{top:10%; left:-10%; animation-duration:18s;}
.m2{top:40%; left:-15%; animation-duration:22s; font-size:42px;}
.m3{top:65%; left:-20%; animation-duration:26s;}
.m4{top:25%; left:-12%; animation-duration:20s;}

@keyframes swim{
  to{transform:translateX(140vw);}
}

/* OLAS QUE MOJAN */
.wave{
  position:absolute;
  bottom:-40px;
  width:200%;
  height:180px;
  background:rgba(31,122,136,.22);
  border-radius:50%;
  animation:wave 14s linear infinite;
  z-index:5;
}
.wave.back{
  bottom:-10px;
  opacity:.3;
  animation-duration:22s;
}

@keyframes wave{
  to{transform:translateX(-50%);}
}

/* BURBUJAS */
.bubble{
  position:absolute;
  bottom:-40px;
  background:rgba(255,255,255,.6);
  border-radius:50%;
  animation:bubbleUp linear infinite;
}
.b1{width:14px;height:14px;left:15%;animation-duration:10s;}
.b2{width:22px;height:22px;left:35%;animation-duration:14s;}
.b3{width:12px;height:12px;left:60%;animation-duration:9s;}
.b4{width:18px;height:18px;left:80%;animation-duration:12s;}

@keyframes bubbleUp{
  to{transform:translateY(-800px);opacity:0;}
}

/* TARJETA */
.card{
  max-width:420px;
  width:100%;
  background:linear-gradient(160deg,#fff,#f7edd6);
  border-radius:38px;
  padding:32px 26px 36px;
  box-shadow:0 40px 80px rgba(0,0,0,.25);
  position:relative;
  z-index:10;
  animation:enter 1.8s ease;
  overflow:hidden;
}

/* BRILLOS */
.card::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 20% 25%, rgba(255,255,255,.6), transparent 40%),
    radial-gradient(circle at 75% 65%, rgba(255,255,255,.5), transparent 45%);
  animation:shine 6s ease-in-out infinite;
  pointer-events:none;
}

@keyframes shine{50%{opacity:.7;}}

/* TEXTO */
.label{
  color:var(--coral);
  letter-spacing:2px;
  font-size:13px;
  margin-bottom:10px;
}

h1{
  font-family:'Playfair Display', serif;
  font-size:30px;
  background:linear-gradient(90deg,var(--oceano),var(--coral),var(--sol));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:12px;
}

.phrase{
  font-size:16px;
  color:#555;
  margin-bottom:24px;
}

/* FECHA */
.date{
  background:#fff;
  border-radius:24px;
  padding:18px;
  box-shadow:0 12px 24px rgba(0,0,0,.15);
  margin-bottom:26px;
  color:var(--oceano);
}

/* CONTADOR */
.counter{
  display:flex;
  justify-content:space-between;
  margin-bottom:28px;
}
.box{
  width:23%;
  background:#fff;
  border-radius:20px;
  padding:12px 0;
  box-shadow:0 10px 22px rgba(0,0,0,.18);
}
.box strong{font-size:22px;color:var(--oceano);}

/* BOTONES */
.actions{
  display:flex;
  flex-direction:column;
  gap:16px;
}
.actions a{
  padding:16px;
  border-radius:40px;
  text-decoration:none;
  font-weight:600;
  color:white;
  box-shadow:0 14px 30px rgba(0,0,0,.3);
}
.map{background:linear-gradient(145deg,#f4c97b,#d6a44e);}
.whatsapp{background:linear-gradient(145deg,#6bdc92,#3da965);}

@keyframes enter{
  from{opacity:0;transform:scale(.9);}
  to{opacity:1;}
}
</style>
