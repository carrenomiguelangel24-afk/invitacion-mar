body{

.character{

  50%{transform:translateY(-12px);}
}

/* BURBUJAS */
.bubble{
  position:absolute;
  bottom:-40px;
  width:18px;
  height:18px;
  background:rgba(255,255,255,.6);
  border-radius:50%;
  animation:bubbleUp linear infinite;
}
.b1{left:25%;animation-duration:10s;}
.b2{left:50%;animation-duration:14s;}
.b3{left:75%;animation-duration:12s;}

}

  max-width:420px;
  width:100%;
  background:linear-gradient(160deg,#fff,#f7edd6);
  border-radius:38px;
  padding:34px 28px 38px;
  box-shadow:0 35px 75px rgba(0,0,0,.28);
  position:relative;
  z-index:3;
  animation:enter 1.5s ease;
}

@keyframes enter{
  from{opacity:0;transform:scale(.92);}
  to{opacity:1;}
}

.label{
  font-size:13px;
  letter-spacing:2px;
  color:var(--coral);
  margin-bottom:12px;
}

h1{
  font-family:'Playfair Display', serif;
  font-size:30px;
  background:linear-gradient(90deg,var(--oceano),var(--coral));

.phrase{
